<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transflower Learning Pvt. Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/script/app.js"></script>
    <script src="/script/jquery-3.2.1.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header with logo and navigation -->
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/images/transflower_logo.jpg" class="w-12 h-12" alt="Transflower Logo">
                <h2 class="text-xl font-semibold">Transflower Learning Pvt. Ltd.</h2>
            </div>
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="aboutus.html" class="hover:underline">About Us</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="list.html" class="hover:underline">Catalog</a>
                <a href="login.html" class="hover:underline">Login</a>
                <a href="orders.html" class="hover:underline">My Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow flex items-center justify-center p-8">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center underline">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div class="flex flex-col">
                    <label for="email" class="text-left mb-2 font-semibold">Email Address:</label>
                    <input type="email" name="email" id="email" class="border-2 border-gray-300 p-2 rounded" required />
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-left mb-2 font-semibold">Password:</label>
                    <input type="password" name="password" id="password" class="border-2 border-gray-300 p-2 rounded" required />
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" onclick="onLogin()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
                    <a href="./register.html" class="text-blue-500 hover:underline">Register here</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 p-4 text-center">
        <p>&copy; 2024 Transflower Learning Pvt. Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
