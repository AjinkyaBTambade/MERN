<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Transflower Learning Pvt. Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/script/app.js"></script>
    <script src="/script/jquery-3.2.1.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="/images/transflower_logo.jpg" width="50" height="50" alt="Logo">
            <h2 class="ml-2 text-xl">Transflower Learning Pvt. Ltd.</h2>
        </div>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="aboutus.html" class="hover:text-gray-300">About Us</a>
            <a href="contact.html" class="hover:text-gray-300">Contact</a>
            <a href="services.html" class="hover:text-gray-300">Services</a>
            <a href="list.html" class="hover:text-gray-300">Catalog</a>
            <a href="login.html" class="hover:text-gray-300">Login</a>
            <a href="orders.html" class="hover:text-gray-300">My Orders</a>
        </nav>
    </header>

    <main class="my-8 mx-auto max-w-4xl p-4">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>

            <form>
                <div class="flex mb-4">
                    <label for="email" class="w-1/3 text-sm font-medium text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" class="w-2/3 ml-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex mb-4">
                    <label for="password" class="w-1/3 text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" class="w-2/3 ml-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex mb-4">
                    <label for="name" class="w-1/3 text-sm font-medium text-gray-700">Full Name:</label>
                    <input type="text" id="name" name="name" class="w-2/3 ml-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex mb-4">
                    <label for="location" class="w-1/3 text-sm font-medium text-gray-700">Location:</label>
                    <input type="text" id="location" name="location" class="w-2/3 ml-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex mb-4">
                    <label for="age" class="w-1/3 text-sm font-medium text-gray-700">Age:</label>
                    <input type="number" id="age" name="age" class="w-2/3 ml-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="onRegister()">Register</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 p-4 text-center mt-8">
        <p>&copy; 2024 Transflower Learning Pvt. Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
